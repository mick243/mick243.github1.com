<!DOCTYPE html>
<html>

	    <script>
	function move(id)
	{
		var nod = document.getElementByld(id);
		if (nod != null)
		{
			if(!nod.classList.contains('begin') && !nod.classList.contains('end'))
			{
				nod.classList.add('end');
			}
			else
			   {
			   nod.classList.toggle('begin');
			   nod.classList.toggle('end');
			   }
</script>
	  #img1 { position:absolute; transition: 1.5s;}
	  #img1.begin { left: 50px; top:200px; transform: rotate(0deg);}
	  #img1.end   { left: 800px; top:200px; transform: rotate(180deg);}
  </style>
<div>
<img id="img1" class="begin" src="test.png" onclick="move('img1')"/>
	</div>
</html>
